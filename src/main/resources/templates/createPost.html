<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{fragments/sidebar::common-header}"></th:block>
    <title>게시글 작성</title>
    <style>
        .post-form {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            border-radius: 3px;
            font-size: 1rem;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #maxnum {
            height: 25px;
            font-size: 1rem;

        }

    </style>
</head>
<body>
<div id="headerDiv" th:insert="~{fragments/sidebar::header}"></div>
<div id="sideBarDiv" th:insert="~{fragments/sidebar::sidebarFragment}"></div>
<div class="post-form">
    <h1>게시글 작성</h1>
    <div id="post-form">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required>

        <label for="content">내용</label>
        <textarea id="content" name="content" required></textarea>

        <label for="category">관심분야</label>
        <select id="category" name="category">
            <option value="">카테고리 선택</option>
            <option value="운동">운동</option>
            <option value="커뮤니케이션">커뮤니케이션</option>
            <option value="게임">게임</option>
            <option value="문화생활">문화생활</option>
            <option value="자기개발">자기개발</option>
            <option value="동물">동물</option>
            <option value="맛집투어">맛집투어</option>
            <option value="기타">기타</option>
        </select><br>

        <label for="promiseTime">약속 시간</label>
        <input type="datetime-local" id="promiseTime" name="promiseTime">

        <label for="promiseArea">약속 장소</label>
        <input type="text" id="promiseArea" name="promiseArea">

        <label for="maxnum">모임 인원</label>
        <input type="number" id="maxnum" name="maxnum" min="2">

        <div class="buttons">
            <button onclick="createPost()">작성</button>
            <button type="button" id="back">취소</button>
        </div>
    </div>
</div>
</body>

<script>
    function createPost() {
        console.log("title:" + $("#title").val(),
            "content: " + $("#content").val(),
            "category: " + $("#category").val(),
            "promiseTime: " + $("#promiseTime").val(),
            "promiseArea: " + $("#promiseArea").val(),
            "maxnum:" + $("#maxnum").val());
        $.ajax({
            url: `/api/post`, // 컨트롤러 url 작성
            method: 'POST',
            contentType: "application/json",
            data: JSON.stringify({
                title: $("#title").val(),
                content: $("#content").val(),
                category: $("#category").val(),
                promiseTime: $("#promiseTime").val(),
                promiseArea: $("#promiseArea").val(),
                maxnum: $("#maxnum").val()
            }),
            success: function (response) {
                window.location.href = "/";
            },
            error: function (xhr, status, error) {
                alert("글 작성 실패")
                console.log(xhr);
            }
        });
    }

    document.getElementById("back").addEventListener("click", function () {
        window.location.href = "/";
    });
</script>
</html>

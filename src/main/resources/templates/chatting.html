<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /*사이드바*/
        #sidebar {
            width: 0;
            background-color: #333;
            color: gray;
            height: 100vh;
            position: absolute;
            transition: 0.5s;
            overflow: hidden;
        }

        #openBtn {
            position: absolute;
            top: 20px;
            left: 10px;
            cursor: pointer;
        }

        /*아코디언 스타일 메뉴바*/
        .accordion {
            width: 300px;
            margin: 20px auto;
        }

        .accordion-item {
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

        .accordion-header {
            padding: 10px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .accordion-content {
            padding: 10px;
            display: none;
        }

        /*채팅방*/
        .container {
            margin: 0 auto;
            padding: 25px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .container h1 {
            text-align: left;
            padding: 5px 5px 5px 5px;
            color: black;
            margin-bottom: 20px;
        }

        /*채팅 div*/
        .chatting {
            padding: 20px;
            border: 1px solid gray;
            border-radius: 20px;
            width: 700px;
            height: 700px;
            overflow: auto;
            overflow-x: hidden;
        }

        #sendBtn {
            margin-left: 20px;
        }

        #yourMsg {
            padding-top: 5px;
        }

        #userBoxDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #disconnectDiv {
            margin-bottom: 10px;
        }

        /*유저 div*/
        #userBox {
            margin-left: 10px;
            border-radius: 20px;
            border: 1px solid gray;
            padding: 20px;
            width: 300px;
            height: 750px;
            overflow: auto;
            overflow-x: hidden;
        }

        .chatRoomUser {
            border-radius: 20px;
            height: 70px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
        }

        .chatRoomUserName {
            margin-left: 10px;
            margin-right: 10px;
        }

        /*사이드바*/
        .chatting::-webkit-scrollbar {
            width: 10px;
        }

        .chatting::-webkit-scrollbar-thumb {
            background-color: #2f3542;
            border-radius: 10px;
            background-clip: padding-box;
            border: 2px solid transparent;
        }

        .chatting::-webkit-scrollbar-track {
            background-color: grey;
            border-radius: 10px;
            box-shadow: inset 0px 0px 5px white;
        }

        /*.chatting p {*/
        /*    text-align: left;*/
        /*}*/

        input {
            width: 450px;
            height: 50px;
        }

        th {
            width: 100px;
        }

        #yourMsg {
            width: 700px;
        }

        .me {
            color: blue;
            text-align: right;
            word-break: break-all;

        }

        .other {
            color: red;
            text-align: left;
        }

        /*채팅 me*/
        .chatDivMe > div.chatUserMe {
            color: black;
            text-align: right;
            word-break: break-all;
            font-weight: 900;
        }

        .chatContentDivMe {
            color: black;
            text-align: right;
            word-break: break-all;
            margin: 0;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
        }

        .chatContentMe {
            background-color: antiquewhite;
            border-radius: 20px;
            padding: 15px;
            margin-left: 10px;
            text-align: center;
            font-weight: 900;
            font-size: large;
        }

        .chatContentTimeMe {
            font-weight: 900;
            font-size: small;
        }

        /*채팅 user*/

        .chatDiv > div.chatUser {
            color: black;
            text-align: left;
            word-break: break-all;
            font-weight: 900;
        }

        .chatContentDiv {
            color: black;
            text-align: right;
            word-break: break-all;
            margin: 0;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
        }

        .chatContent {
            background-color: coral;
            border-radius: 20px;
            padding: 15px;
            margin-right: 10px;
            text-align: center;
            font-weight: 900;
            font-size: large;
        }

        .chatContentTime {
            font-weight: 900;
            font-size: small;
        }

        /*모달창*/
        #reviewModalOverlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            top: 0;
            left: 0;
            display: none;
        }

        #reviewModal {
            width: 30%;
            height: 30%;
            background: #fff;
            border-radius: 10px;
            position: relative;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;
            text-align: center;
            box-sizing: border-box;
            padding: 20px 30px;
            line-height: 23px;
        }

    </style>
</head>
<body>

<div id="reviewModalOverlay">
    <div id="reviewModal">
        <div class="modal-content">
            <h2>후기를 남겨보세요</h2>
            <p>유저 정보</p>
            <div class="modal-buttons">

            </div>
        </div>
    </div>
</div>


<div id="sideBarDiv" th:insert="~{sidebar2::sidebarFragment}">

</div>

<div class="container" id="container">
    <div id="chatBox">
        <h1 id="title_room"></h1>
        <div id="chatting" class="chatting">

        </div>
        <div id="yourMsg">
            <table class="inputTable">
                <tr>
                    <th>메시지</th>
                    <th><input id="msg" placeholder="보내실 메시지를 입력하세요."></th>
                    <th>
                        <button class="btn btn-light" onclick="send()" id="sendBtn">보내기</button>
                    </th>
                </tr>
            </table>
        </div>
    </div>
    <div id="userBoxDiv">
        <div id="disconnectDiv" class="disconnectDiv">
            <button class="btn btn-light" onclick="disconnectChatRoom()" id="disconnectChatRoomBtn">채팅방 나가기</button>
        </div>
        <div id="userBox">
        </div>
    </div>

</div>

</body>
<script src="/js/sidebar.js"></script>
<script>
    $(document).ready(function () {
        let token = Cookies.get('Authorization');
        const payloads = JSON.parse(atob(token.split(".")[1]));
        const userAuth = payloads.sub;

        // 쿼리스트링 값 불러오기
        urlSearch = new URLSearchParams(location.search);

        // 채팅방 id
        roomNumber = urlSearch.get('number')

        // 해당 채팅방이 활성화 상태인지 - 사용자가 url로 채팅방 이동시 막기
        $.ajax({
            url: `/api/chat/chatRooms/${roomNumber}`, // 요청을 보낼 서버의 URL
            method: 'GET', // 요청 메소드 (GET, POST 등)
            success: function (response) {
                if (!response.activated) {
                    alert("활성화된 채팅방이 아닙니다.")
                    window.location.href = "/";
                }

                $('#title_room').text(response.roomName);
            },
            error: function (xhr, status, error) {
                alert("채팅방 활성화 체크 오류")
                window.location.href = "/";
                console.log(xhr);
            }
        });


        // 채팅방에 속한 사용자 인지 확인
        $.ajax({
            url: `/api/chat/chatRooms/${roomNumber}/users`, // 요청을 보낼 서버의 URL
            method: 'GET', // 요청 메소드 (GET, POST 등)
            success: function (response) {
                console.log("채팅내용1 : ", response)
                // 채팅방에 속한 사용자인지 판단 (api에 이기능을 넣을지 여기서 정할지 정하기)
                var chackUser;
                for (var i = 0; i < response.chatRoomList.length; i++) {
                    if (userAuth == response.chatRoomList[i].userName) {
                        // 해당 채팅방에 속한 사용자
                        chackUser = true;
                    }
                }

                // 해당 채팅방에 속한 사용자가 아닐때 이동
                if (!chackUser == true) {
                    window.location.href = "/"
                }

                // 채팅방에 저장된 채팅내용 조회
                $.ajax({
                    url: `/api/chat/chatRoom/${roomNumber}`, // 요청을 보낼 서버의 URL
                    method: 'GET', // 요청 메소드 (GET, POST 등)
                    success: function (response) {
                        console.log("채팅내용2 : ", response)
                        for (var i = 0; i < response.chatContentList.length; i++) {

                            if (userAuth == response.chatContentList[i].userName) {
                                $(`<div id="chatDivMe-${i}" class="chatDivMe"></div>`).appendTo(`#chatting`);
                                $(`<div id="chatUserMe" class="chatUserMe">${response.chatContentList[i].userName}</div>`).appendTo(`#chatDivMe-${i}`);

                                $(`<div id="chatContentDivMe-${i}" class="chatContentDivMe"></div>`).appendTo(`#chatDivMe-${i}`);
                                $(`<div id="chatContentTimeMe" class="chatContentTimeMe">${response.chatContentList[i].createAt}</div>`).appendTo(`#chatContentDivMe-${i}`);
                                $(`<div id="chatContentMe" class="chatContentMe">${response.chatContentList[i].chatContent}</div>`).appendTo(`#chatContentDivMe-${i}`);
                                continue;
                            }

                            $(`<div id="chatDiv-${i}" class="chatDiv"></div>`).appendTo(`#chatting`);
                            $(`<div id="chatUser" class="chatUser">${response.chatContentList[i].userName}</div>`).appendTo(`#chatDiv-${i}`);

                            $(`<div id="chatContentDiv-${i}" class="chatContentDiv"></div>`).appendTo(`#chatDiv-${i}`);
                            $(`<div id="chatContent" class="chatContent">${response.chatContentList[i].chatContent}</div>`).appendTo(`#chatContentDiv-${i}`);
                            $(`<div id="chatContentTime" class="chatContentTime">${response.chatContentList[i].createAt}</div>`).appendTo(`#chatContentDiv-${i}`);
                        }

                        $('#chatting').scrollTop($('#chatting').prop('scrollHeight'));
                    },
                    error: function (xhr, status, error) {
                        alert("채팅 내용 불러오기 실패")
                        console.log(xhr);
                    }
                });
            },
            error: function (xhr, status, error) {
                alert("해당 채팅방 사용자가 아닙니다.")
                console.log(xhr);
                window.location.href = "/api/users/chatList"
            }
        });

    });

    function openSidebar() {
        var sidebar = document.getElementById("sidebar");
        var content = document.getElementById("content");

        if (sidebar.style.width === "250px") {
            sidebar.style.width = "0";
            content.style.marginLeft = "0";
        } else {
            sidebar.style.width = "250px";
            content.style.marginLeft = "260px";
        }
    }

    // 쿼리스트링 값 불러오기
    urlSearch = new URLSearchParams(location.search);

    // 채팅방 id
    roomNumber = urlSearch.get('number')

    // 쿠키값에서 유저 값 가져오기
    let token = Cookies.get('Authorization');
    const payloads = JSON.parse(atob(token.split(".")[1]));
    const userAuth = payloads.sub;

    // 쿠키값에서 유저이름 가져오기
    var userId = userAuth

    var socket = new SockJS("/chatting");
    stompClient = Stomp.over(socket);

    function connect() {
        //StompConfig.java에 설정된 endpoint로 SockJS 객체, StompClient 객체 생성

        // 사용자가 채팅방에 들어왔을 때
        data = {
            'type': 'connect',
            'sender': userId,
            'contents': 'connect test',
            'roomNumber': roomNumber
        };

        // 이 채팅룸을 클릭했을때 해당하는 roomNumber을 가지고 온다.
        // connect(header,연결 성공시 콜백,에러발생시 콜백)
        stompClient.connect({}, function () {
                // 소켓을 연결 시키기 전에 채팅방의 활성화 필드가 true 인지 확인 후 false 라면 연결 x
                // 활성화 필드가 true인 채팅방 리스트만 보여주긴 하지만 주소창의 url 로 접근시 적용

                //subscribe(subscribe url,해당 url로 메시지를 받을때마다 실행할 함수)
                sub = stompClient.subscribe('/topic/' + roomNumber, function (e) {
                    // 강퇴 메세지가 떴을 때 사용자 목록에서 사용자 삭제
                    var data = JSON.parse(e.body);

                    if (data.type == 'kickOut') {

                        $.ajax({
                            url: `/api/chat/getUsers/${data.kickOutUser}`, // 쿠키에 저장된 사용자의 이름으로 사용자 id 가져오기
                            method: 'GET', // 요청 메소드 (GET, POST 등)
                            success: function (response) {
                                $(`#chatRoomUser-${response}`).remove();
                                showMessage(JSON.parse(e.body));
                            },
                            error: function (xhr, status, error) {
                                alert("강퇴 사용자 찾기 오류")
                                console.log(xhr);
                            }
                        });
                    } else if (data.type == 'connect') {
                        $('#userBox').empty();
                        chatUserAsk(roomNumber);
                    } else {
                        showMessage(JSON.parse(e.body));
                    }

                });

                // 자기 자신 주소 구독
                // 자신한테 오는 메세지를 받기 위헤서

                sub = stompClient.subscribe(`/topic/` + userId, function (message) {
                    // 메세지 강퇴 관련이면 alter창 띄우기
                    alert(message.body);
                    // 소켓 연결 해제
                    disconnect();
                    window.location.href = "/"
                });

                stompClient.send("/app/chat/send", {}, JSON.stringify(data));
            },
            function (e) {
                alert('통신끊김');
            }
        );

    }

    connect();

    //엔터 눌렀을때 전송
    $('#msg').keypress(function (e) {
        if (e.keyCode === 13) send();
    });

    //화면에 메시지를 표시하는 함수
    function showMessage(data) {
        console.log("채팅 데이터 : ", data)
        if (data.sender === userId) {
            $(`<div id="chatDivMe" class="chatDivMe">
                <div id="chatUserMe" class="chatUserMe">${data.sender}</div>

                <div id="chatContentDivMe" class="chatContentDivMe">
                    <div id="chatContentTimeMe" class="chatContentTimeMe">${data.date}</div>
                    <div id="chatContentMe" class="chatContentMe">${data.contents}</div>
                </div>
            </div>`).appendTo(`#chatting`);


        } else {
            $(`<div id="chatDiv" class="chatDiv">
                <div id="chatUser" class="chatUser">${data.sender}</div>

                <div id="chatContentDiv" class="chatContentDiv">
                    <div id="chatContent" class="chatContent">${data.contents}</div>
                    <div id="chatContentTime" class="chatContentTime">${data.date}</div>
                </div>
            </div>`).appendTo(`#chatting`);
        }
    }

    //메시지 브로커로 메시지 전송
    function send() {
        var currentDate = new Date(); // 클라이언트 기준의 로컬 시간을 얻어옴
        var koreanOffsetMinutes = 9 * 60; // 한국 시간대(UTC+9)의 시차를 분 단위로 계산

        // 한국 시간대에 시차를 적용
        var koreanTime = new Date(currentDate.getTime() + koreanOffsetMinutes * 60 * 1000);

        //사용자가 채팅방에 속한 유저인지 확인
        $.ajax({
            url: `/api/chat/chatRooms/${roomNumber}/users`, // 요청을 보낼 서버의 URL
            method: 'GET', // 요청 메소드 (GET, POST 등)
            success: function (response) {
                console.log(response.chatRoomList.length);
                // 채팅방에 속한 사용자인지 판단 (api에 이기능을 넣을지 여기서 정할지 정하기)
                var chackUser;
                for (var i = 0; i < response.chatRoomList.length; i++) {
                    if (userAuth == response.chatRoomList[i].userName) {
                        // 해당 채팅방에 속한 사용자
                        chackUser = true;
                    }
                }
                if (!chackUser == true) {
                    disconnect();
                    window.location.href = "/"
                }

                data = {
                    'type': 'chat',
                    'sender': userId,
                    'contents': $("#msg").val(),
                    'roomNumber': roomNumber,
                    'date': koreanTime
                };

                // send(destination,헤더,페이로드)
                stompClient.send("/app/chat/send", {}, JSON.stringify(data));

                //보낼때 채팅 저장
                $.ajax({
                    url: `/api/chat/chatRooms`, // 요청을 보낼 서버의 URL
                    method: 'POST', // 요청 메소드 (GET, POST 등)
                    contentType: "application/json",
                    data: JSON.stringify({
                        userId: userId,
                        chatContent: $("#msg").val(),
                        roomId: roomNumber,
                        createdAt: koreanTime
                    }),
                    success: function (response) {
                        $("#msg").val('');

                        $('#chatting').scrollTop($('#chatting').prop('scrollHeight'));
                    },
                    error: function (xhr, status, error) {
                        console.log("채팅 저장 실패");
                        console.log(xhr);
                    }
                });

            },
            error: function (xhr, status, error) {
                alert("채팅방에 속한 유저가 아닙니다")
                console.log(xhr);
            }
        });

    }

    // 채팅방 사용자들 조회
    function chatUserAsk(roomNumber) {
        $.ajax({
            url: `/api/chat/chatRooms/${roomNumber}/users`,
            method: 'GET', // 요청 메소드 (GET, POST 등)
            success: function (response) {
                var chackUser;
                // 해당 사용자가 ADMIN인지 판단
                for (var j = 0; j < response.chatRoomList.length; j++) {

                    if ((userId == response.chatRoomList[j].userName) && (response.chatRoomList[j].role == "ADMIN")) {
                        chackUser = true;
                    }

                }

                // 해당 채팅방 사용자 조회
                for (var i = 0; i < response.chatRoomList.length; i++) {

                    // 로그인한 유저인지 확인 (자기자신한테 후기 안남기게 하기)
                    if (userId == response.chatRoomList[i].userName) {
                        $(`<div id="chatRoomUser-${response.chatRoomList[i].userId}" class="chatRoomUser" onclick="">
                            <div id="chatRoomUserPro" class="chatRoomUserPro"></div>
                            <div id="chatRoomUserName" class="chatRoomUserName">${response.chatRoomList[i].userName}</div>
                        </div>`).appendTo(`#userBox`);
                        continue;
                    }

                    // 로그인한 유저가 아닌 유저들 (사용자가 후기를 남길 사람들)
                    $(`<div id="chatRoomUser-${response.chatRoomList[i].userId}" class="chatRoomUser" onclick="">
                       <div id="chatRoomUserPro" class="chatRoomUserPro"></div>

                       <div id="chatRoomUserName" class="chatRoomUserName">${response.chatRoomList[i].userName}</div>

                       <div id="reviewBtnBox" class="reviewBtnBox">
                         <button class="btn btn-light" onclick="review(${response.chatRoomList[i].userId})">후 기</button>
                       </div>
                    </div>`).prependTo(`#userBox`);


                    if (chackUser) {
                        $(`
                          <button class="btn btn-light" onclick="kickOut('${response.chatRoomList[i].userId}','${response.chatRoomList[i].userName}')">강 퇴</button>
                         `).appendTo(`#reviewBtnBox`);
                    }
                }

            },
            error: function (xhr, status, error) {
                alert("불러오기 실패")
                console.log(xhr);
            }
        });
    }


    //review 남기기 모달창 띄우기
    //이미 review가 남겨저 있는 사용자 인지 확인.
    function review(id) {
        //id 값은 로그인한 사용자가 후기를 남길 유저의 id
        $.ajax({
            url: `/api/chat/chatRooms/${roomNumber}/users`, // 요청을 보낼 서버의 URL
            method: 'GET', // 요청 메소드 (GET, POST 등)
            success: function (response) {
                console.log(response.chatRoomList.length);
                // 채팅방에 속한 사용자인지 판단 (api에 이기능을 넣을지 여기서 정할지 정하기)
                var chackUser;
                for (var i = 0; i < response.chatRoomList.length; i++) {
                    if (userAuth == response.chatRoomList[i].userName) {
                        // 해당 채팅방에 속한 사용자
                        chackUser = true;
                    }
                }
                if (!chackUser == true) {
                    disconnect();
                    window.location.href = "/"
                }

            },
            error: function (xhr, status, error) {
                alert("저장 실패")
                console.log(xhr);
            }
        });

        //이미 review가 남겨저 있는 사용자 인지 확인.
        $.ajax({
            url: `/api/review/chatRooms/${roomNumber}`,
            method: 'GET', // 요청 메소드 (GET, POST 등)
            success: function (response) {
                console.log("채팅방 review 데이터 :", response.reviews);
                var reviewCheck = false;
                var reviewContent = "";
                var reviewScore = "";
                // 해당 유저에게 리뷰를 이미 남겼는지 확인
                for (var i = 0; i < response.reviews.length; i++) {
                    // 해당 유저에게 리뷰를 이미 남겼는지 확인
                    if (id == response.reviews[i].receiverId) {
                        alert("이미 후기를 남긴 유저입니다.")
                        // 리뷰 수정창 띄우기
                        reviewCheck = true;
                        reviewContent = response.reviews[i].content;
                        reviewScore = response.reviews[i].score;
                    }
                }

                if (reviewCheck) {
                    // 리뷰 수정창 띄우기
                    $("#reviewModalOverlay").fadeIn();

                    //후기 입력 노드
                    $(`<input type="text" id="reviewUpdateContent" value="${reviewContent}" />
                      <input type="text" id="reviewUpdateScore" value="${reviewScore}" />
                    `).appendTo(`.modal-buttons`);

                    $(` <button id="reviewUpdateInsert" onclick="reviewUpdate(${id})">확인</button>
                    <button id="reviewDelete" onclick="reviewDelete(${id})">리뷰삭제</button>
                    <button id="reviewUpdateCancle" onclick="reviewCancle()">닫기</button>
                    `).appendTo(`.modal-buttons`);
                } else {
                    $("#reviewModalOverlay").fadeIn();

                    //후기 입력 노드
                    $(`<input type="text" id="reviewContent" />
                      <input type="text" id="reviewScore" />
                    `).appendTo(`.modal-buttons`);

                    $(` <button id="reviewInsert" onclick="reviewInsert(${id})">확인</button>
                    <button id="reviewCancle" onclick="reviewCancle()">닫기</button>
                    `).appendTo(`.modal-buttons`);
                }


            },
            error: function (xhr, status, error) {
                alert("후기데이터 조회 실패")
                console.log(xhr);
            }
        });


    }

    // review 남기기 모달창 끄기
    function reviewCancle() {
        // 수정 노드 삭제
        $("#reviewUpdateContent").remove();

        $("#reviewUpdateCancle").remove();

        $("#reviewInsert").remove();

    // 채팅방 나가기
    // 채팅방에서 방장이 나갔을 경우 (미구현)
    function disconnectChatRoom() {
        var currentDate = new Date(); // 클라이언트 기준의 로컬 시간을 얻어옴
        var koreanOffsetMinutes = 9 * 60; // 한국 시간대(UTC+9)의 시차를 분 단위로 계산

        // 한국 시간대에 시차를 적용
        var koreanTime = new Date(currentDate.getTime() + koreanOffsetMinutes * 60 * 1000);


        data = {
            'type': 'disconnect',
            'sender': userId,
            'contents': `님이 나가셨습니다.`,
            'roomNumber': roomNumber,
            'date': koreanTime
        };

        stompClient.send("/app/chat/send", {}, JSON.stringify(data));

        //보낼때 채팅 저장
        $.ajax({
            url: `/api/chat/chatRooms`, // 요청을 보낼 서버의 URL
            method: 'POST', // 요청 메소드 (GET, POST 등)
            contentType: "application/json",
            data: JSON.stringify({
                userId: userId,
                chatContent: data.contents,
                roomId: roomNumber,
                createdAt: koreanTime
            }),
            success: function (response) {
                alert("저장완료");
                $("#msg").val('');
            },
            error: function (xhr, status, error) {
                alert("저장 실패")
                console.log(xhr);
            }
        });

        // 소켓 연결 해제
        disconnect();

        // 채팅방 유저 테이블 에서 데이터 삭제
        $.ajax({
            url: `/api/chat/chatRoom/${roomNumber}/out`,
            method: 'DELETE', // 요청 메소드 (GET, POST 등)
            success: function (response) {
                window.location.href = "/";
            },
            error: function (xhr, status, error) {
                alert("채팅방 나가기 실패");
                console.log(xhr);
            }
        });
    }

    // 유저 강퇴
    function kickOut(id, kickOutUser) {
        var currentDate = new Date(); // 클라이언트 기준의 로컬 시간을 얻어옴
        var koreanOffsetMinutes = 9 * 60; // 한국 시간대(UTC+9)의 시차를 분 단위로 계산

        // 한국 시간대에 시차를 적용
        var koreanTime = new Date(currentDate.getTime() + koreanOffsetMinutes * 60 * 1000);

        $.ajax({
            url: `/api/chat/users/${id}/chatRoom/${roomNumber}/kickout`,
            method: 'DELETE', // 요청 메소드 (GET, POST 등)
            success: function (response) {
                alert("사용자 강퇴 성공");
                // 성공시 사용자 목록에서 제거
                $(`#chatRoomUser-${id}`).remove();

                allMsg = {
                    'type': 'kickOut',
                    'sender': kickOutUser,
                    'kickOutUser': kickOutUser,
                    'contents': '님이 강퇴 당했습니다.',
                    'roomNumber': roomNumber,
                    'date': koreanTime
                };

                stompClient.send("/app/chat/send", {}, JSON.stringify(allMsg));

                kickOutMsg(kickOutUser);

                // 기능 업그레이드는 개별 메세지를 보내고 개별 메세지를 받은 사용자가
                // 확인버튼을 누르면 바로 채팅방이 나가지는 (리다이렉트)
                //보낼때 채팅 저장
                $.ajax({
                    url: `/api/chat/chatRooms`, // 요청을 보낼 서버의 URL
                    method: 'POST', // 요청 메소드 (GET, POST 등)
                    contentType: "application/json",
                    data: JSON.stringify({
                        userId: kickOutUser,
                        chatContent: allMsg.contents,
                        roomId: roomNumber,
                        createdAt: koreanTime
                    }),
                    success: function (response) {
                        alert("저장완료");
                        $("#msg").val('');
                    },
                    error: function (xhr, status, error) {
                        alert("저장 실패")
                        console.log(xhr);
                    }
                });
            },
            error: function (xhr, status, error) {
                alert("강퇴 실패")
                console.log(xhr);
            }
        });

    }

    function kickOutMsg(kickOutUser) {
        data = {

            'sender': kickOutUser, // 강퇴를 보내는 사람
            'contents': '에 의해 강퇴되었습니다.',

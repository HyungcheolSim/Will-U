<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>sideBar</title>
    <th:block th:fragment="common-header">
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
        <link rel="stylesheet" href="/css/sidebar.css">
    </th:block>
</head>
<body>
<div th:fragment="sidebarFragment">
    <div id="sidebar">
        <h2 onclick="window.location.href='/'">할래?</h2>
        <button id="closeBtn" onclick="openSidebar()">X</button>
        <!-- 로그인 완료 상태 -->
        <div class="profile-btn-container">
            <span onclick="goProfile()">프로필</span>
            <span onclick="logout()">로그아웃</span>
        </div>
        <!-- 로그인 전 상태 -->
        <div class="login-btn-container">
            <span><a href="/view/users/user-login">로그인/회원가입</a></span>
        </div>

        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-header">채팅방리스트</div>
                <div class="accordion-content">

                </div>
            </div>
        </div>
        <h2>알림 리스트</h2>
        <div class="alert-list"></div>
    </div>

    <div>
        <span id="openBtn" onclick="openSidebar()">☰</span>
    </div>
    <script src="/js/sidebar.js"></script>
</div>
</body>


</html>

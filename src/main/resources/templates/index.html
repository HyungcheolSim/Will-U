<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Jquery, Cookie, sidebarCSS-->
    <th:block th:replace="~{fragments/sidebar::common-header}"></th:block>
    <title>willu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        header, nav, main, footer {
            padding: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            color: #f00;
        }

        #sideBarDiv {
            width: 200px;
            height: 100%;
        }
    </style>

</head>
<body>
<div id="sideBarDiv" th:insert="~{fragments/sidebar::sidebarFragment}">

</div>
<header>
    <h1>할래?</h1>
</header>
<nav>
    <ul>
        <li><a href="/post/create">글 작성</a></li>
    </ul>
</nav>
<main>
    <div class="list" id="post-list">
        <div id="posts">

        </div>
    </div>
</main>

</body>
<script>
    $(document).ready(function () {
        $.ajax({
            url: '/api/posts', // 스프링 컨트롤러 api 작성
            type: 'GET',
            contentType: 'application/json',
            success: function (response) { //postResponce값 가져옴
                console.log("postResponce값 :", response);
                var postsContainer = $('#posts');

                response.content.forEach(function (post) {

                    var postLink = `<a href="/posts/${post.id}">${post.title}</a>`;
                    var postDiv = `<div>${postLink}</div>`;
                    postsContainer.append(postDiv);
                    console.log(post.id);

                });
            },
            error: function (xhr, status, error) {
                window.location.href = "/login";
            }
        });

    });

</script>
</html>

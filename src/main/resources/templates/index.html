<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <th:block th:replace="~{/fragments/sidebar::common-header}"></th:block>
    <title>willu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        header {
            display: flex; /* 요소들을 가로로 배치하기 위한 설정 */
            flex-direction: row; /* 가로로 배치 (기본값은 row이므로 생략 가능) */
            align-items: center; /* 요소들을 수직 가운데 정렬 */
            justify-content: center;
        }

        .logo {
            width: 200px;
            height: auto;
        }

        #createPostButton {
            background-color: #FF731D;
            color: #fff; /* 버튼 텍스트 색상 (예: 흰색) */
            border: none; /* 테두리 없음 */
            padding: 10px 20px; /* 내부 여백 설정 */
            cursor: pointer; /* 커서 스타일을 포인터로 변경하여 클릭 가능하도록 함 */
            margin-left: 20px;
            border-radius: 5px;
        }


        .postbox {
            display: flex; /* 요소들을 가로로 배치하기 위한 설정 */
            flex-direction: row; /* 가로로 배치 (기본값은 row이므로 생략 가능) */
            /*justify-content: space-between; !* 요소들을 좌우로 분산 배치 *!*/
            align-items: center; /* 요소들을 수직 가운데 정렬 */
            justify-content: center;
        }

        #posts {
            width: 1100px;
            height: 600px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        #category {
            width: 300px;
            height: 600px;
            /*margin: 50px;*/
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            color: #f00;
        }

        #sideBarDiv {
            width: 200px;
            height: 100%;
        }

        .nav-list {
            display: flex; /* 요소들을 가로로 배치하기 위한 설정 */
            flex-direction: row; /* 가로로 배치 (기본값은 row이므로 생략 가능) */
            justify-content: space-between; /* 요소들을 좌우로 분산 배치 */
            align-items: center; /* 요소들을 수직 가운데 정렬 */
            margin-top: 40px;
        }

        .table a {
            text-decoration: none; /* 밑줄 제거 */
            color: inherit; /* 기본 텍스트 색상으로 설정 */
        }

        .large {
            counter-reset: list-counter;
            list-style: none;
            float: left;
        }

        .large li {
            margin: 1.5em 0;
            line-height: 1em
        }

    </style>

</head>

<body>
<div id="sideBarDiv" th:insert="~{fragments/sidebar::sidebarFragment}">
</div>
<header>
    <img class="logo" src="/images/logo.png">
</header>

<div class="postbox">
    <div id="posts">
        <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
        <div class="container my-3">
            <table class="table caption-top">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">제목</th>
                    <th scope="col">모집상황</th>
                    <th scope="col">모집여부</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>게시글 제목</td>
                    <td>2/5</td>
                    <td>모집중/모집완료</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!--        추가한 내용-->
        <nav aria-label="Page navigation example">
            <ul class="pagination" id="pagination">
                <li class="page-item" id="page-item1">
                    <!--                    <a class="page-link" href="#" aria-label="Previous">-->
                    <!--                        <span aria-hidden="true">&laquo;</span>-->
                    <!--                    </a>-->
                </li>

                <!--                노드 들어갈곳-->

                <li class="page-item" id="page-item2">
                    <!--                    <a class="page-link" href="#" aria-label="Next">-->
                    <!--                        <span aria-hidden="true">&raquo;</span>-->
                    <!--                    </a>-->
                </li>
            </ul>
        </nav>

        <div class="nav-list">
            <form id="searchForm">
                <select id="criteria">
                    <option value="title">제목</option>
                    <option value="username">작성자</option>
                    <option value="content">내용</option>
                </select>
                <input type="text" id="keyword" placeholder="검색어">
                <input type="checkbox" id="recruitment"> 모집 중인 게시글만
                <button type="submit">검색</button>
            </form>
            <button id="createPostButton">글 작성</button>
        </div>
    </div>

    <div id="category">
        <h5>관심사별 모아보기✨</h5>
        <hr>
        <ul class="large">
            <li>운동</li>
            <li>커뮤니케이션</li>
            <li>게임</li>
            <li>문화생활</li>
            <li>자기개발</li>
            <li>동물</li>
            <li>맛집투어</li>
            <li>기타</li>
        </ul>
    </div>

</div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // 게시글 필터 조회
        $("#searchForm").submit(function (event) {
            event.preventDefault(); // 폼 제출 기본 동작 방지

            var keyword = $("#keyword").val();
            var criteria = $("#criteria").val();
            var recruitment = $("#recruitment").is(":checked");

            $.ajax({
                url: "/api/search/posts",
                type: "GET",
                data: {
                    keyword: keyword,
                    criteria: criteria,
                    recruitment: recruitment
                },
                success: function (response) {
                    // 검색 결과를 화면에 표시
                    var tableBody = $('.table tbody');
                    tableBody.empty();

                    response.content.forEach(function (post) {

                        console.log(post);

                        $.ajax({    //게시글 전체 조회
                            url: `/api/chat/chatRooms/${post.id}/users`,
                            type: 'GET',
                            contentType: 'application/json',
                            success: function (response) {
                                var newRow = $('<tr>'); // 새로운 행 생성
                                var idCell = $('<th scope="row">').text(post.id);
                                var titleCell = $('<td>').append($('<a>').attr('href', '/posts/' + post.id).text(post.title));

                                var maxnumCell = $('<td>').text(response.chatRoomList.length + "/" + post.maxnum);
                                // recruitment 값을 긍정 또는 부정으로 변환
                                var recruitmentText = post.recruitment ? "모집중" : "모집완료🎉";
                                var recruitmentCell = $('<td>').text(recruitmentText);
                                // 행에 셀들을 추가
                                newRow.append(idCell, titleCell, maxnumCell, recruitmentCell);
                                tableBody.append(newRow);
                            },
                            error: function (xhr, status, error) {
                                alert("채팅방 유저 정보 불러오기 실패")
                                // window.location.href = "/view/users/user-login";
                            }
                        });

                    });
                },
                error: function (xhr, status, error) {
                    alert("검색 실패")
                    // window.location.href = "/";
                }
            });
        });

        $.ajax({    //게시글 전체 조회
            url: `/api/posts?page=0&size=10`,
            type: 'GET',
            contentType: 'application/json',
            success: function (response) {

                nodeCreate(response.totalPages, response.number, response.first, response.last);

                console.log("postResponce값 :", response);
                var tableBody = $('.table tbody');
                tableBody.empty();

                response.content.forEach(function (post) {//게시글 불러오기

                    $.ajax({    //게시글 전체 조회
                        url: `/api/chat/chatRooms/${post.id}/users`,
                        type: 'GET',
                        contentType: 'application/json',
                        success: function (response) {
                            var newRow = $('<tr>'); // 새로운 행 생성
                            var idCell = $('<th scope="row">').text(post.id);
                            var titleCell = $('<td>').append($('<a>').attr('href', '/posts/' + post.id).text(post.title));

                            var maxnumCell = $('<td>').text(response.chatRoomList.length + "/" + post.maxnum);

                            // recruitment 값을 긍정 또는 부정으로 변환
                            var recruitmentText = post.recruitment ? "모집중" : "모집완료🎉";
                            var recruitmentCell = $('<td>').text(recruitmentText);
                            // 행에 셀들을 추가
                            newRow.append(idCell, titleCell, maxnumCell, recruitmentCell);
                            tableBody.append(newRow);

                        },
                        error: function (xhr, status, error) {
                            alert("채팅방 유저 정보 불러오기 실패")
                            // window.location.href = "/view/users/user-login";
                        }
                    });
                });
            },
            error: function (xhr, status, error) {
                // window.location.href = "/view/users/user-login";
            }
        });

    });
    document.getElementById("createPostButton").addEventListener("click", function () {
        window.location.href = "/post/create";
    });

    function nodeCreate(totalPages, number, first, last) {

        if (number == 0) {
            // 첫페이지 일때
            $(`
                <a class="page-link" onclick="chPost(${0})" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            `).prependTo(`#page-item1`);

            $(`
                    <a class="page-link" onclick="chPost(${1})" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
            `).prependTo(`#page-item2`);

        } else {
            $(`
                <a class="page-link" onclick="chPost(${number - 1})" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            `).prependTo(`#page-item1`);

            $(`
                    <a class="page-link" onclick="chPost(${number + 1})" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
            `).prependTo(`#page-item2`);
        }


        for (var i = 0; i < totalPages; i++) {
            $(`<li class="page-item" id="pages"><a class="page-link" onclick="chPost(${i})">${i + 1}</a></li>`).insertBefore(`#page-item2`);
        }


    }

    function chPost(i) {
        $.ajax({    //게시글 전체 조회
            url: `/api/posts?page=${i}&size=10`,
            type: 'GET',
            contentType: 'application/json',
            success: function (response) {
                $('#page-item1').empty();
                $('#page-item2').empty();
                $('#pagination').find($(`li[id^='pages']`)).remove();

                nodeCreate(response.totalPages, response.number);


                console.log("postResponce값 :", response);
                var tableBody = $('.table tbody');
                tableBody.empty();

                response.content.forEach(function (post) {//게시글 불러오기
                    var newRow = $('<tr>'); // 새로운 행 생성
                    var idCell = $('<th scope="row">').text(post.id);
                    var titleCell = $('<td>').append($('<a>').attr('href', '/posts/' + post.id).text(post.title));

                    var maxnumCell = $('<td>').text(post.maxnum);

                    // recruitment 값을 긍정 또는 부정으로 변환
                    var recruitmentText = post.recruitment ? "모집중" : "모집완료🎉";
                    var recruitmentCell = $('<td>').text(recruitmentText);
                    // 행에 셀들을 추가
                    newRow.append(idCell, titleCell, maxnumCell, recruitmentCell);
                    // tbody에 행을 추가
                    tableBody.append(newRow);
                });
            },
            error: function (xhr, status, error) {
                // window.location.href = "/view/users/user-login";
            }
        });

    }
</script>
</html>
